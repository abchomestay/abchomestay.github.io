<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url(https://images.unsplash.com/photo-1618005198926-1d21ec75e8be?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NDE5NzM0OTl8&ixlib=rb-4.0.3&q=85) no-repeat center;
            background-size: cover;
            min-height: 100vh;
            overflow: hidden;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            --text: #fff;
            margin: 12vh auto;
            width: fit-content;
        }
        nav a {
            display: inline-flex;
            gap: 9px;
            padding: 0 1em 0 0;
            text-decoration: none;
            font-family: "Space Grotesk", sans-serif;
            font-size: 40px;
            overflow: hidden;
            white-space: nowrap;
        }
        nav a i,
        nav a span {
            color: var(--text);
            transition: all 0.5s ease;
            text-shadow: 0 1.1em 0 var(--text);
        }
        nav a span {
            font-weight: 600;
            transition: all 0.4s ease;
        }
        nav a:hover {
            filter: drop-shadow(0 0 6px var(--text));
        }
        nav a:hover i,
        nav a:hover span {
            color: transparent;
            transform: translate(0.2em, -1.1em);
        }
    </style>
</head>
<body>
<nav>
  <a href="#"><i>01</i><span>Book Rooms</span></a>
  <a href="#"><i>02</i><span>Location</span></a> 
  <a href="mailto:albertpmb1@gmail.com"><i>03</i><span>E-Mail</span></a> 
  <a href="tel+919434270241"><i>04</i><span>Call Us</span></a>
</nav>
</body>
</html>
